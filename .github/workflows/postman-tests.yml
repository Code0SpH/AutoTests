name: Run Postman Tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Newman
        run: npm install -g newman
      - name: Run tests
        run: newman run APITestingPractice.postman_collection.json --reporters cli,html
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: newman-tests/report.html
